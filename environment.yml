name: reforge
channels:
  - conda-forge
  - defaults
dependencies:
  - python  # Or python=3.7, depending on what you need
  - cython=3.0.12
  - cupy=13.3.0
  - mdanalysis=2.8.0
  - matplotlib=3.10.0
  - memory_profiler=0.61.0
  - numpy=1.23.0
  - openmm=8.2.0
  - requests
  - setuptools  # No version specified, letting Conda resolve the right version
  - selenium
  - selenium-manager
  - pandas=2.2.3
  - packaging
  - pdbfixer
  - pytest
  - vermouth=0.13
  - webdriver-manager
